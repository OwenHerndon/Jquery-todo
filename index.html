<!DOCTYPE html>
<html>
<head>
	<title>Todo</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="	anonymous">
	<link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css">
	
	<!-- <link rel="stylesheet" href="jquery-ui.min.css"> -->
  	
  	<link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>

<div class="container col-xs-4 col-xs-offset-4" id="login-container">
        <h1 class="form-signin-heading">Todo App</h1>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <input type="text" id="inputUsername" class="form-control" placeholder="Username" required>
        <button class="btn btn-lg btn-success col-xs-6" id="loginButton">Login</button>
        <button class="btn btn-lg btn-primary col-xs-6" id="registerButton">Register</button>
</div>
<div class="hide" id="todo-container">

<h1>ToDo App</h1>
<div id="logout-container"></div>

<div class="panel panel-default input-nav col-xs-offset-3">
	<div class="panel-body">
			<input type="text" id="input" name="ListItem" placeholder="Enter New Task">
			<button type="button" class="btn btn-primary btn-lg" id="button" data-loading-text="	<i class='fa fa-cog' fa-spin></i>Wait for it....">Add Task!</button>
	</div>
</div>

<div id="container">
	<div id="draggable" class="ui-widget-content box">
		<div class="col-xs-offset-3" class="ui-widget-content" id="inprogress">
			<h3>Task to Do</h3>
			<ol id="incomplete-task"></ol>
		</div>
	</div>
	<div id="draggable2" class="ui-widget-content box">
		<div class="col-xs-offset-3" class="ui-widget-content" id="completed">
			<h3>Completed</h3>
			<ol id="completed-task"></ol>
		</div>
	</div>
</div>

</div>

</body>
</html>
