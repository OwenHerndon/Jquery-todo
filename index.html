<!DOCTYPE html>
<html>
<head>
	<title>Todo</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="	anonymous">

<body>
<h1>Jquery-toooodooo</h1>

<div class="panel panel-default input-nav col-xs-offset-3">
	<div class="panel-body">
			<input type="text" id="input" name="ListItem" placeholder="Enter New Task">
			<button type="button" class="btn btn-primary btn-lg" id="button" data-loading-text="	<i class='fa fa-cog' fa-spin></i>Wait for it....">Add Task!</button>
	</div>
</div>


	<div class="col-xs-offset-3" id="inprogress">
		<h3>Task to Do</h3>
		<ol id="incomplete-task"></ol>
	</div>

	<div class="col-xs-offset-3" id="completed">
		<h3>Completed</h3>
		<ol id="completed-task"></ol>
	</div>
